{% set name = "lalpulsar" %}
{% set version = "3.0.0" %}
{% set sha256 = "36c28202f9962b7292fefd1f8c53880eb79a6900a329873e2c53a674e780d7c0" %}

# dependencies
{% set lal_version = "7.1.0a0" %}
{% set swig_version = "3.0.10" %}

package:
  name: {{ name }}-split
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  error_overdepending: true
  error_overlinking: true
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - help2man >=1.37
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - make
    - pkg-config >=0.18.0
    - swig >={{ swig_version }}
  host:
    - cfitsio
    - fftw * nompi*
    - gsl
    - lal >={{ lal_version }} fftw*
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

outputs:
  - name: liblalpulsar
    script: install-lib.sh
    build:
      error_overdepending: true
      error_overlinking: true
      ignore_run_exports:
        # run_exports parsing for fftw is broken, so we ignore it
        # manually, for now
        - fftw
      run_exports:
        - {{ pin_subpackage("liblalpulsar", max_pin="x") }}
    requirements:
      build:
        - {{ compiler('c') }}
        - libgomp  # [linux]
        - llvm-openmp  # [osx]
        - make
        - swig >={{ swig_version }}
      host:
        - cfitsio
        - fftw * nompi*
        - gsl
        - liblal >={{ lal_version }} fftw*
        - libgomp  # [linux]
        - llvm-openmp  # [osx]
      run:
        - cfitsio
        - fftw
        - gsl
        - liblal >={{ lal_version }}
    test:
      requires:
        - pkg-config  # [unix]
      commands:
        - test "$(pkg-config --modversion lalpulsar)" == "${PKG_VERSION}"  # [unix]

  - name: python-lalpulsar
    script: install-python.sh
    build:
      error_overdepending: true
      error_overlinking: true
      ignore_run_exports:
        # ignore run_exports from python's recipe
        - python
    requirements:
      build:
        - {{ compiler('c') }}
        - make
        - pkg-config
        - swig >={{ swig_version }}
      host:
        - {{ pin_subpackage('liblalpulsar', exact=True) }}
        - numpy
        - python
      run:
        - astropy
        - {{ pin_subpackage('liblalpulsar', exact=True) }}
        - {{ pin_compatible('numpy') }}
        - python
        - python-lal >={{ lal_version }}
        - six
    test:
      requires:
        - pytest >=4.0.0a0
      source_files:
        - test/python
        - lib/*.dat.gz
      commands:
        - LAL_TEST_PKGDATADIR="./lib" python -m pytest -rs -v test/python
      imports:
        - lalpulsar
        - lalpulsar.NstarTools
        - lalpulsar.PulsarParametersWrapper
        - lalpulsar.simulateCW
    about:
      home: https://wiki.ligo.org/Computing/LALSuite
      doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalpulsar/
      dev_url: https://git.ligo.org/lscsoft/lalsuite/
      license: GPL-2.0-or-later
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Pulsar Library
      description: |
        The LSC Algorithm Pulsar Library for gravitational wave data analysis.
        This package contains the python bindings.

  - name: lalpulsar
    script: install-bin.sh
    build:
      ignore_run_exports:
        - python
    requirements:
      build:
        - {{ compiler('c') }}
        - make
      host:
        - liblal >={{ lal_version }}
        - {{ pin_subpackage('liblalpulsar', exact=True) }}
        - python
      run:
        - liblal >={{ lal_version }}
        - {{ pin_subpackage('liblalpulsar', exact=True) }}
        - python
        - {{ pin_subpackage('python-lalpulsar', exact=True) }}
    test:
      commands:
        - lalpulsar_version --verbose
    about:
      home: https://wiki.ligo.org/Computing/LALSuite
      doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalpulsar/
      dev_url: https://git.ligo.org/lscsoft/lalsuite/
      license: GPL-2.0-or-later
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Pulsar Library
      description: |
        The LSC Algorithm Pulsar Library for gravitational wave data analysis.
        This package contains the shared-object libraries needed to run
        applications that use the LAL Pulsar library.  If you want to install
        the Python bindings, please install the associated python-lalpulsar
        package.

about:
  home: https://wiki.ligo.org/Computing/LALSuite
  doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalpulsar/
  dev_url: https://git.ligo.org/lscsoft/lalsuite/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Pulsar Library
  description: |
    The LSC Algorithm Pulsar Library for gravitational wave data analysis.

extra:
  feedstock-name: lalpulsar
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
